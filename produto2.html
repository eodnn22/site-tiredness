
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tela de Compra - Tiredness</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Reset and base */
    body {
      background-color: #000000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a {
      color: #fff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: start;
    }

    /* Left side - product images */
    .gallery {
      flex: 1 1 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .main-image {
      border: 2px solid #fff;
      max-width: 100%;
      aspect-ratio: 4 / 5;
      object-fit: contain;
      box-shadow: 0 0 20px #fff;
      cursor: zoom-in;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }
    .main-image:hover {
      filter: grayscale(0%);
    }

    .thumbnails {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .thumbnail {
      border: 1px solid #fff;
      width: 80px;
      height: 100px;
      object-fit: contain;
      cursor: pointer;
      filter: grayscale(100%);
      transition: filter 0.3s ease, border-color 0.3s ease;
      box-shadow: 0 0 10px #fff inset;
    }
    .thumbnail:hover, .thumbnail.active {
      border-color: #fff;
      filter: grayscale(0%);
      box-shadow: 0 0 15px #fff;
    }

    /* Right side - product details */
    .product-details {
      flex: 1 1 350px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-left: 2px solid #fff;
      padding-left: 2rem;
    }

    .breadcrumb {
      font-size: 0.8rem;
      color: #bbb;
      margin-bottom: 0.5rem;
      user-select: none;
    }

    .product-title {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      margin-bottom: 0.3rem;
    }

    .price {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #eee;
    }

    .installments {
      font-size: 0.9rem;
      color: #777;
      user-select: none;
    }

    /* Size selector */
    .sizes {
      margin-top: 1rem;
    }
    .sizes label {
      font-size: 0.8rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin-bottom: 0.3rem;
      user-select: none;
      display: inline-block;
      font-weight: 600;
    }
    .size-options {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.3rem;
      user-select: none;
    }
    .size-options button {
      background-color: transparent;
      border: 1.8px solid #fff;
      color: #fff;
      padding: 0.3rem 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
      font-size: 0.9rem;
      line-height: 1rem;
    }
    .size-options button:hover {
      background-color: #fff;
      color: #000;
    }
    .size-options button.selected {
      background-color: #fff;
      color: #000;
      cursor: default;
    }

    /* Quantity selector */
    .quantity {
      margin-top: 1.5rem;
      user-select: none;
    }
    .quantity label {
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: inline-block;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .quantity-controls button {
      background-color: transparent;
      border: 1.8px solid #fff;
      color: #fff;
      font-size: 1.3rem;
      font-weight: 600;
      width: 36px;
      height: 36px;
      line-height: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }
    .quantity-controls button:hover {
      background-color: #fff;
      color: #000;
    }
    .quantity-controls input {
      width: 48px;
      height: 36px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      background-color: transparent;
      border: 1.8px solid #fff;
      border-radius: 4px;
      color: #fff;
      user-select: none;
      -moz-appearance: textfield;
    }
    /* Remove spinner arrows on input number for Chrome/Edge */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none;
      margin: 0; 
    }

    /* Stock info */
    .stock {
      font-size: 0.8rem;
      margin-top: 0.3rem;
      color: #AAA;
      user-select: none;
    }

    /* Buy button */
    .btn-buy {
      margin-top: 2rem;
      border: 2px solid #fff;
      background-color: transparent;
      color: #fff;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.05em;
      padding: 0.75rem 1.7rem;
      border-radius: 4px;
      cursor: pointer;
      align-self: flex-start;
      transition: all 0.3s ease;
      user-select: none;
    }
    .btn-buy:hover {
      background-color: #fff;
      color: #000;
      border-color: #fff;
      box-shadow: 0 0 14px #fff;
    }

    /* Info sections */
    .info-section {
      margin-top: 2rem;
      border-top: 1px solid #444;
    }
    .info-header {
      padding: 0.7rem 0;
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      text-transform: uppercase;
      color: #bbb;
      user-select: none;
    }
    .info-content {
      padding: 0.5rem 0 0.8rem 0;
      font-size: 0.85rem;
      color: #ccc;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }
    .info-section.open .info-content {
      max-height: 500px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .product-details {
        border-left: none;
        padding-left: 0;
        width: 100%;
      }
      .gallery {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }
      .main-image {
        max-width: 60vw;
        height: auto;
        flex-shrink: 0;
      }
      .thumbnails {
        flex-wrap: nowrap;
        gap: 0.6rem;
      }
      .thumbnail {
        width: 60px;
        height: 80px;
        flex-shrink: 0;
      }
    }
  </style>
</head>

  <script>
  function enviarWhatsApp() {
    // Captura do tamanho selecionado (botão com classe "selected")
    const tamanhoSelecionado = document.querySelector('.size-options .selected')?.textContent || "não informado";

    // Captura da quantidade
    const quantidade = document.getElementById("qtyInput")?.value || 1;

    // Mensagem personalizada
    const numero = "5541997659560";
    const mensagem = `Olá, gostaria de comprar ${quantidade} camisa(s) Branca estampa nas costas tamanho ${tamanhoSelecionado} da marca Tiredness. Ainda está disponível?`;

    // Abre o WhatsApp com a mensagem
    const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
    window.open(link, "_blank");
  }




    
    
    
    
    
    
    // Handle thumbnails clicks to update main image


    const thumbnails = document.querySelectorAll('.thumbnail');
    const mainImage = document.getElementById('mainProductImage');

    thumbnails.forEach(thumb => {
      thumb.addEventListener('click', () => {
        thumbnails.forEach(t => t.classList.remove('active'));
        thumb.classList.add('active');
        mainImage.src = thumb.src;
        mainImage.alt = thumb.alt;
      });

      // keyboard accessibility for thumbnails
      thumb.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          thumb.click();
        }
      });
    });

    // Size selection logic
    const sizeButtons = document.querySelectorAll('.size-options button');
    sizeButtons.forEach(button => {
      button.addEventListener('click', () => {
        sizeButtons.forEach(btn => {
          btn.classList.remove('selected');
          btn.setAttribute('aria-selected', 'false');
        });
        button.classList.add('selected');
        button.setAttribute('aria-selected', 'true');
        document.getElementById('sizeOptions').setAttribute('aria-activedescendant', button.id);
      });
    });

    // Quantity controls
    const qtyInput = document.getElementById('qtyInput');
    const qtyMinus = document.getElementById('qtyMinus');
    const qtyPlus = document.getElementById('qtyPlus');
    const stockStatus = document.getElementById('stockStatus');
    const maxStock = 10;

    function updateQuantity(newQty) {
      if (newQty < 1) {
        newQty = 1;
      } else if (newQty > maxStock) {
        newQty = maxStock;
      }
      qtyInput.value = newQty;
      stockStatus.textContent = newQty <= maxStock ? 'em estoque' : 'estoque insuficiente';
    }

    qtyMinus.addEventListener('click', () => {
      updateQuantity(parseInt(qtyInput.value) - 1);
    });

    qtyPlus.addEventListener('click', () => {
      updateQuantity(parseInt(qtyInput.value) + 1);
    });

    qtyInput.addEventListener('change', () => {
      let val = parseInt(qtyInput.value);
      if (isNaN(val)) val = 1;
      updateQuantity(val);
    });

    // Accordion toggles for info sections
    const paymentSection = document.getElementById('paymentSection');
    const paymentToggle = document.getElementById('paymentToggle');
    const paymentContent = document.getElementById('paymentContent');
    paymentToggle.addEventListener('click', () => {
      const expanded = paymentToggle.getAttribute('aria-expanded') === 'true';
      paymentToggle.setAttribute('aria-expanded', String(!expanded));
      paymentSection.classList.toggle('open');
      if (!expanded) {
        paymentContent.removeAttribute('hidden');
      } else {
        paymentContent.setAttribute('hidden', '');
      }
    });

    const shippingSection = document.getElementById('shippingSection');
    const shippingToggle = document.getElementById('shippingToggle');
    const shippingContent = document.getElementById('shippingContent');
    shippingToggle.addEventListener('click', () => {
      const expanded = shippingToggle.getAttribute('aria-expanded') === 'true';
      shippingToggle.setAttribute('aria-expanded', String(!expanded));
      shippingSection.classList.toggle('open');
      if (!expanded) {
        shippingContent.removeAttribute('hidden');
      } else {
        shippingContent.setAttribute('hidden', '');
      }
    });

  </script>
